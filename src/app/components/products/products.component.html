<div>
  <div>
    <mat-form-field appearance="fill" class="form">
      <mat-label><mat-icon>search</mat-icon>Пошук</mat-label>
      <input matInput [(ngModel)]="searchText">
    </mat-form-field>
  </div>
  <div class="container">
    <mat-card class="example-card" *ngFor="let product of products | searchPipe:searchText">
        <mat-card-header>
          <mat-card-title>{{product.title}}</mat-card-title>
        </mat-card-header>
        <img class="image" mat-card-image src="{{product.image}}" />
        <mat-card-content>
          <p>Опис:</p>
          <p>Price: {{product.price | currency:'UAH':'₴'}}</p>
        </mat-card-content>
        <mat-card-actions class="buttons">
          <button class="button" (click)="toBusket(product)" mat-raised-button color="primary">До корзинки</button>
          <button class="button" mat-raised-button color="primary" (click)='addVisit(product)' [routerLink]="['/product', product.id]"><mat-icon>info</mat-icon>Більше інйормації</button>
        </mat-card-actions>
        <button mat-button color="warn" [matMenuTriggerFor]="menu"><mat-icon>more_horiz</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item *ngIf="isAdmin$ | async" (click)="deleteItem(product.id)">Видалити</button>
            </mat-menu>
      </mat-card>
</div>
</div>
